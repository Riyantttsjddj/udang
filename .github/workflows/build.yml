name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ” Checkout source code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: ğŸ” Check if gradlew exists
      id: check-gradlew
      run: |
        if [ -f "./gradlew" ]; then
          echo "gradlew found"
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "gradlew NOT found"
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: ğŸ”§ Generate gradle wrapper if missing
      if: steps.check-gradlew.outputs.exists == 'false'
      run: |
        echo "Generating gradle wrapper..."
        gradle wrapper

    - name: ğŸ› ï¸ Grant permission to gradlew
      run: chmod +x ./gradlew

    - name: ğŸ§± Build Debug APK
      run: ./gradlew assembleDebug

    - name: ğŸ“¦ Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ShrimpCounterApp-Debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
